<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list" >
					<thead >
						<tr >
							<th><span>User</span></th>
							<th><span>Created</span></th>
							<th class="text-center"><span>Admin</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let u of users">
							<td routerLink="/profil/{{u._id}}" style="cursor:pointer">
								<img src="{{u.pdp}}" alt="">
								<a  class="user-link">{{u.pseudo}}</a>
								<span class="user-subhead">Utilisateur</span>
							</td>
							<td>
								2013/08/08
							</td>
							<td class="text-center">
								<span *ngIf="u.admin" class="label label-default">Oui</span>
								<span *ngIf=" !u.admin" class="label label-default">Non</span>

							</td>
							<td>
								<a href="#">{{u.email}}</a>
							</td>
							<td style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a  class="table-link danger" style="cursor: pointer;">
									<span class="fa-stack" (click)="supprimer(u._id)">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
